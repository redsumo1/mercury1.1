[include shell_command.cfg]
[include mainsail.cfg]
[include BTTebb36.cfg]
[include KAMP_Settings.cfg]
[include macros.cfg]
[include TEST_SPEED.cfg]
# [include PIS.cfg]
[include timelapse.cfg]
[include K-ShakeTune/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_12000B001350535556323420-if00

[virtual_sdcard]
path: /home/martin/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 64
rotation_distance: 40
endstop_pin: PG6
position_endstop: 255
position_max: 255
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PC4
# interpolate: True
interpolate: False
# run_current: 0.8
run_current: 1.4
stealthchop_threshold: 0

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 64
rotation_distance: 40
endstop_pin: PG9
position_endstop: 255
position_max: 255
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PD11
# interpolate: True
interpolate: False
# run_current: 0.8
run_current: 1.4
stealthchop_threshold: 0

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 64
rotation_distance: 2
# rotation_distance: 40
# full_steps_per_rotation:200
# endstop_pin: PG10
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.5
position_max: 280 
position_min: -5
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.5
# hold_current: 0.8
# sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 2
# rotation_distance: 40
# full_steps_per_rotation:200
microsteps: 64

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.5
# hold_current: 0.8
# sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 2
# rotation_distance: 40
# full_steps_per_rotation:200
microsteps: 64

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.5
# hold_current: 0.80
# sense_resistor: 0.110
stealthchop_threshold: 0

