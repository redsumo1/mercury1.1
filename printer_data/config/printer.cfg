[z_tilt]
z_positions: 254.5, 5.5
            132.5,254.5
            2.5,5.5
points: 252.5, 12.5
        132.5, 242.5
        47.5, 12.5
speed: 300
horizontal_move_z: 10
retries: 10
retry_tolerance: .0025

[bed_mesh]
speed: 300
horizontal_move_z: 10
# mesh_min: 18,18
mesh_min: 3,8
# mesh_max: 200,250
mesh_max: 222, 249
probe_count: 5,5
Mesh_PPS: 2,2
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


[printer]
kinematics: corexy
max_velocity: 300
max_accel: 9000
max_z_velocity: 10
max_z_accel: 350
# square_corner_velocity: 5.0

# [input_shaper]
# shaper_type_x = Ei
# shaper_freq_x = 82.6
# shaper_type_y = mzv
# shaper_freq_y = 107.8

[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[skew_correction] 

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

[resonance_tester]
#accel_chip: adxl345 usbadxl
accel_chip: adxl345
probe_points:
    127,127,20 # an example



########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

